apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-service
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers-service
  template:
    metadata:
      labels:
        app: customers-service
    spec:
      containers:
        - name: customers-service
          image: {{ .Values.customersService.image }}:{{ .Values.customersService.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.customersService.port }}
          env:
            - name: CONFIG_SERVER_URL
              value: "http://config-server:8888/"
---
apiVersion: v1
kind: Service
metadata:
  name: customers-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: customers-service
  ports:
    - port: {{ .Values.customersService.port }}
      targetPort: {{ .Values.customersService.port }}
