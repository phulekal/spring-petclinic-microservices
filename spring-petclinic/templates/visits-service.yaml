apiVersion: apps/v1
kind: Deployment
metadata:
  name: visits-service
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visits-service
  template:
    metadata:
      labels:
        app: visits-service
    spec:
      containers:
        - name: visits-service
          image: {{ .Values.visits-service.image }}:{{ .Values.visits-service.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.visits-service.port }}
          env:
           - name: CONFIG_SERVER_URL
             value: "http://config-server:8888/"
---
apiVersion: v1
kind: Service
metadata:
  name: visits-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: visits-service
  ports:
    - port: {{ .Values.visits-service.port }}
      targetPort: {{ .Values.visits-service.port }}